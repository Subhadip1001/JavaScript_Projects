<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div id="rock"class="picture"> 
            <img src="Picture/rock.jpg" alt="Rock">
        </div>
        <div id="paper"class="picture">
            <img src="Picture/paper.jpg" alt="Paper">
        </div>
        <div id="scissors"class="picture">
            <img src="Picture/scissors.jpg" alt="Scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="your-scor"><b>0</b></p>
            <p><b>You</b></p>
        </div>
        <div class="score">
            <p id="com-scor"><b>0</b></p>
            <p><b>Comp</b></p>
        </div>
    </div>
    <div class="mess-container">
        <p id="mess">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
