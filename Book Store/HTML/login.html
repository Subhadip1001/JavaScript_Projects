<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Login yourself</h2>
            <form id="login-form">
                <label>Email</label>
                <br>
                <input required type="email" id="login-email" placeholder="Enter your email">
                <br>
                <label>Password</label>
                <br>
                <input required type="password" id="login-password" placeholder="Enter your password">
                <br>
                <p>Don't have account <a href="signup.html">sign-up</a></p>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
