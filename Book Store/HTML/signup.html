<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="signup">
            <h2>Create A New Account</h2>
            <form id="signup-form">
                <label>Username</label>
                <br>
                <input required type="text" id="signup-username"  placeholder="Enter your username">
                <br>
                <label>Email</label>
                <br>
                <input required type="email" id="signup-email" placeholder="Enter your email">
                <br>
                <label>Password</label>
                <br>
                <input required type="password" id="signup-password" placeholder="Enter your password">
                <br>
                <p>Allready you have account then <a href="login.html">login</a></p>
                <button>Sign up</button>
            </form>
            
        </div>
    </div>
    <script src="../JS/signup.js"></script>
</body>
</html>
